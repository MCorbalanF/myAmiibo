<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="author" name="Marc Corbalan Font">
    <title>My Collection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" sizes="32x32" href="icon.jpg">
    <link rel="stylesheet" href="amiibo.css">

</head>
<body data-bs-theme-value="auto" style="padding-top: 4rem;">
    <nav class="navbar  navbar-expand-lg navbar-dark fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Amiibo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">

                        <h3 class="nav-link active" aria-current="page" href="#">
                            My Collection
                        </h3>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Trivia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="material-symbols-outlined">
                                live_help
                            </span>
                        </a>
                    </li>
                </ul>
                <div  class="d-flex" role="search">
                    <input class="form-control me-2 bg-dark-subtle" id="searchname" type="text" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>
    </nav>

 


    <main class="container py-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link  active" aria-current="page" href="#">
                
                   All
                
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">
                
                   To Buy

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">
                
                    My Collection
                
              </a>
            </li>

        </ul>
        <div class="border p-3">
            <div class="d-flex justify-content-between align-items-center mx-4 pb-4" style="height: 50px !important;">

                <div class="d-flex align-items-center justify-content-center gap-2 py-4">
                    <span class="material-symbols-outlined">sort</span>
                    <button id="sortname" class="btn btn-primary rounded-pill px-3 d-flex align-items-center gap-2" type="button">
                        <span class="material-symbols-outlined"> </span>
                        Name
                    </button>
                </div>
                <div class="d-flex" id="outputsearchname">
                    <div class="d-flex align-items-center px-4 text-body-secondary"></div>
                    <button  class="btn btn-secondary d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#filtercanvas" aria-controls="filtercanvas">
                        <span class="material-symbols-outlined">
                            filter_alt
                        </span>
                    </button>
                </div>
            </div>
            <div  id="filtercanvas" class="offcanvas offcanvas-end" tabindex="-1"  aria-labelledby="filtercanvasLabel">
                <div class="flex-column d-flex justify-content-between align-items-beetween gap-5 p-4 pt-0">
                    <h3>Filter:</h3>
                    <div class="d-flex justify-content-between align-items-center ">
                        Type:
                        <select id="searchtype">
                            <option value="">-Select-</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        Videogames:
                        <select id="searchgameseries">
                            <option value="">-Select-</option>
        
                        </select>
                    </div>
                   
                    <div class="d-flex align-items-center justify-content-between">
                        Series:
                        <select id="searchamiiboseries">
                            <option value="">-Select-</option>
        
                        </select>
            
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        Characters:
                        <select id="searchcharacter">
                            <option value="">-Select-</option>
        
                        </select>
                    </div>
                </div>
            </div>
            <div id="root" class="row gap-5 ">

            </div>  
        </div>
       
    </main> 
    
    <!--Templates-->
    <template id="card">
        <div class="col cols-sm-12 cols-md-6 cols-lg-3 cols-xl-1">
            <div class="card bg-dark border-secondary py-2" data-bs-toggle="modal" data-bs-target="#xxxxx">
                <img class="img-fluid" src="xxxxxxx" alt="xxxxxxxx">
                <div class="card-body">
                    <h4 class="card-title text-center">xxxxxxxx</h4>
                    <sub class="card-text text-body-secondary text-center">xxxxxxxxx</sub>
                </div>
                <div class="card-footer">
                    <span class="material-symbols-outlined">
                        collections_bookmark
                        </span>
                        <span class="material-symbols-outlined">
                            local_mall
                            </span>
                            <span class="material-symbols-outlined">
                                backspace
                                </span>
                                <span class="material-symbols-outlined">
                                    favorite
                                    </span>

                </div>
            </div>
        </div>
        <div class="modal fade" id="xxxxxxxx" tabindex="-1" aria-labelledby="xxxxxxLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    
                  <div class="modal-header">
                    <h1 class="modal-title " id="exampleModalLabel">xxxxxxx</h1>
                    <div class="col p-2 amiibo-type">
                        xxxxx
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body d-lg-flex d-md-block m-auto ">
                    <div class="container">
                        <img class="img-fluid modalimg"  src="xxxxxxx" alt="xxxxxxxx">
                    </div>

                    <div class="container">
                        <sub>Info:</sub>
                        <div class="row border p-4 m-2">
                            <div class="col-6">
                                Amiibo serie:
                            </div>
                            <div class="col-6 text-body-secondary amiiboserie" >
                                xxxxx
                            </div>
                            <div class="col-6">
                                Game serie :
                            </div>
                            <div class="col-6 text-body-secondary gameserie" >
                                xxxxx
                            </div>
                            <div class="col-6">
                                Character :
                            </div>
                            <div class="col-6 text-body-secondary character" >
                                xxxxx
                            </div>
                        </div>
                       
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a href="xxxxxx" class="btn btn-primary">
                       More Details
                    </a>
                  </div>
                </div>
              </div>
            

        </div>
    </template>
    <div id="toast" class="toast position-fixed bottom-0 end-0 m-4 align-items-center text-bg-primary border-0" role="alert" style="z-index: 9999;" autohide show aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"  aria-label="Close"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="collection.js" ></script>
    <script src="color-modes.js"></script>
</body>
</html>
